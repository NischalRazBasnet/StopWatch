<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <h1 class="heading">StopWatch</h1>
    <div class="container">
      <div class="timer">
        <span class="hours">00</span>: <span class="minutes">00</span>:
        <span class="seconds">00</span>.
        <span class="milliseconds">000</span>
      </div>
      <div class="buttons">
        <button id="startbtn">START</button>
        <button id="lapbtn">LAP</button>
        <button id="resetbtn">RESET</button>
      </div>
    </div>
    <div class="lapBox">
      <h1>LAP TIME</h1>
      <div class="lapList"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
